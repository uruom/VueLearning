<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

</head>
<body>
<div id="app">
  <p>currentTime1:{{currentTime1()}}</p>
  <p>currentTime2:{{currentTime2}}</p>
</div>
<!--组件：传递给组件中的值：props-->
<script>

  var vm =  new Vue({
    el: "#app",
    data: {
      message: "hello uruom"
    },
    methods: {
      currentTime1: function(){
        return Date.now();//返回一个时间戳
      }
    },
    computed: {//计算属性 methods 和computed里面的方法名（可以重名，但不建议）不能重名，重名之后只会调用method中的方法
      currentTime2: function(){
        this.message;//第一次计算后存在内存中，在一次更改后立即重新计算
        return Date.now();//返回一个时间戳
      }
    }

  });

</script>

</body>
</html>
