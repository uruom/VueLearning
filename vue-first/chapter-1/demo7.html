<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
<!--  v-clock:解决闪烁问题,记载完成前白屏-->
  <style>
    [v-clock]{
      display: none;
    }
  </style>
</head>
<body>
<div id="vue" v-clock>
    <div>{{info.name}}</div>
    <div>{{info.address.city}}</div>
  <a v-bind:href="info.url">点我跳转</a>
</div>
<!--组件：传递给组件中的值：props-->
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script type="text/javascript">
  var vm = new Vue({
    el: '#vue',
    data() {
      return{
        //请求的返回参数必须和json字符串一样
        info:{
          name : null,
          address:{
            street: null,
            city: null,
            country: null
          },
          url: null
        }
      }
    },
    mounted() {//钩子函数,链式编程 基于ES6
      axios.get('data.json').then(response=>(this.info = response.data))
    }
  });
</script>

</body>
</html>
