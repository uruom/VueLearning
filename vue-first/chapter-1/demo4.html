<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

</head>
<body>
<div id="app">
  <button v-on:click="sayHi">click me </button>
</div>

<script>
  var vm =  new Vue({
    el: "#app",
    data: {
      message: "幽若梦"
    },
    methods: {//方法必须定义在Vue的Method对象中,v-on 事件
      sayHi: function (){
        alert(this.message);
      }
    }
  });

</script>

</body>
</html>
